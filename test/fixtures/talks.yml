talks_001: 
  abstract: "Fixing vulnerabilities does not mean your Rails app is secure: Applications have their own security objectives, which are as hard to nail down as other requirements. Classical security engineering can lead to an intrusion of waterfall thinking. We discuss how to elicit actual security requirements in a small-to-medium enterprise and how to map these into actionable elements of a Rails app."
  conference_id: "1"
